name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cudamgr
            asset_name: cudamgr-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cudamgr.exe
            asset_name: cudamgr-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cudamgr
            asset_name: cudamgr-macos-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary for Upload
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.artifact_name }} ../../../${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}