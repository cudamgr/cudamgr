name: Cross-Platform Build & Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to manually trigger the button on GitHub

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # If Windows fails, don't cancel Linux/Mac immediately
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Required for the 'reqwest' dependency on Linux
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # Step 1: Build
      - name: Build
        run: cargo build --verbose

      # Step 2: Test
      - name: Run Tests
        # This runs unit tests, integration tests, and doc tests
        run: cargo test --verbose

  notify:
    name: Discord Notification
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - uses: actions/checkout@v4
      - name: Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          jq -n \
            --arg title "ðŸš€ Build & Test Successful!" \
            --arg desc "$COMMIT_MSG" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg author "${{ github.actor }}" \
            '{
              content: "@everyone",
              embeds: [{
                title: $title,
                description: $desc,
                color: 3066993,
                fields: [
                  {name: "Repository", value: $repo, inline: true},
                  {name: "Branch", value: $branch, inline: true},
                  {name: "Author", value: $author, inline: true}
                ],
                footer: {text: "CudaMgr CI"},
                timestamp: (now | todate)
              }]
            }' \
          | curl -H "Content-Type: application/json" -X POST -d @- $DISCORD_WEBHOOK