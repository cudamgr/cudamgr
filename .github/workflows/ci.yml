name: Cross-Platform Build & Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to manually trigger the button on GitHub

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # If Windows fails, don't cancel Linux/Mac immediately
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Required for the 'reqwest' dependency on Linux
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # Step 1: Build
      - name: Build
        run: cargo build --verbose

      # Step 2: Test
      - name: Run Tests
        # This runs unit tests, integration tests, and doc tests
        run: cargo test --verbose

  notify:
    name: Discord Notification
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - uses: actions/checkout@v4
      - name: Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '@everyone we today have an update: {{ EVENT_PAYLOAD.head_commit.message }}'