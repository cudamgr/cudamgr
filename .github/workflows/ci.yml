name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Job 1: Quick Formatting & Linting Check
  style:
    name: Style & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        # Fails if there are any warnings
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Job 2: Build & Test on all platforms
  test:
    name: Test (${{ matrix.os }})
    needs: style
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # Linux specific: Install OpenSSL (required by reqwest)
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config gcc

      # We do not need to install CUDA here because your tests 
      # are designed to handle "No GPU/CUDA found" gracefully.

      - name: Build
        run: cargo build --verbose

      - name: Run Tests
        # Runs unit tests, integration tests, and doc tests
        run: cargo test --verbose